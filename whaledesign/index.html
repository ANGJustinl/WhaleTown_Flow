<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Datawhale Town Character Creator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'VT323', monospace;
        background-color: #E6D5B8; /* Beige background */
        color: #3E2723; /* Dark brown text */
      }
      .pixelated {
        image-rendering: pixelated;
        image-rendering: -moz-crisp-edges;
        image-rendering: crisp-edges;
      }
      
      /* Retro Scrollbar */
      ::-webkit-scrollbar {
        width: 16px;
        background: #D7C096;
      }
      ::-webkit-scrollbar-track {
        background: #C1A67B;
        border-left: 2px solid #8B5E3C;
      }
      ::-webkit-scrollbar-thumb {
        background: #8B5E3C;
        border: 2px solid #5D4037;
        box-shadow: inset 1px 1px 0 rgba(255,255,255,0.2);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #6D4C41;
      }

      /* Custom Border Utility */
      .rpg-border {
        box-shadow: 
          inset 2px 2px 0px 0px #C7B299,
          inset -2px -2px 0px 0px #5D4037,
          2px 2px 0px 0px rgba(0,0,0,0.2);
        border: 3px solid #8B5E3C;
      }
      
      .rpg-panel {
        background-color: #D4C09E;
        border: 4px solid #8B5E3C;
        box-shadow: 4px 4px 0px 0px rgba(62, 39, 35, 0.3);
      }

      .rpg-button {
        background-color: #A1887F;
        border: 2px solid #5D4037;
        color: #3E2723;
        transition: all 0.1s;
        box-shadow: 0 4px 0 #5D4037;
      }
      .rpg-button:active {
        transform: translateY(4px);
        box-shadow: 0 0 0 #5D4037;
      }
      .rpg-button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        box-shadow: none;
        transform: translateY(4px);
      }
    </style>

</head>
  <body>
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
