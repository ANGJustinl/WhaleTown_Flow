<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>多图切割工具</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="page">
      <header class="hero">
        <div class="title">
          <span class="emoji">🪓</span>
          <div>
            <h1>多图切割工具</h1>
            <p>精确调整网格和边距，完成批量切割并导出</p>
          </div>
        </div>
        <div class="uploader" id="uploader">
          <label class="upload-btn">
            <input id="file-input" type="file" accept="image/*" />
            <span>上传图片</span>
          </label>
          <button id="import-clipboard" class="upload-btn-action">📋 从剪贴板导入</button>
          <p class="hint">或将图片拖拽到此处</p>
          <p class="status" id="upload-status">未选择文件</p>
        </div>
      </header>

      <section class="preview">
        <div class="card">
          <div class="card-header">
            <strong>实时预览</strong>
          </div>
          <div class="canvas-wrapper card-body">
            <canvas id="preview-canvas"></canvas>
          </div>
        </div>
        <p class="tip">红色线为切割边界，红色网格线对应调整的行列间距</p>
      </section>

      <section class="controls">
        <div class="panel">
          <h3>🧱 网格设置</h3>
          <div class="control">
            <label for="rows">行数</label>
            <input id="rows" type="number" min="1" max="20" value="4" />
          </div>
          <div class="control">
            <label for="cols">列数</label>
            <input id="cols" type="number" min="1" max="20" value="6" />
          </div>
          <div class="control">
            <label>格子内缩进 (px)</label>
            <div class="dual">
              <input id="pad-x" type="number" min="0" max="200" value="0" />
              <input id="pad-y" type="number" min="0" max="200" value="0" />
            </div>
            <small>水平 / 垂直</small>
          </div>
        </div>

        <div class="panel">
          <h3>📐 边距调整 (px)</h3>
          <div class="control">
            <label for="margin-top">上边距</label>
            <input id="margin-top" type="number" min="0" max="1000" value="13" />
          </div>
          <div class="control">
            <label for="margin-bottom">下边距</label>
            <input id="margin-bottom" type="number" min="0" max="1000" value="6" />
          </div>
          <div class="control">
            <label for="margin-left">左边距</label>
            <input id="margin-left" type="number" min="0" max="1000" value="20" />
          </div>
          <div class="control">
            <label for="margin-right">右边距</label>
            <input id="margin-right" type="number" min="0" max="1000" value="28" />
          </div>
        </div>

        <div class="panel">
          <h3>📏 格子间距 (px)</h3>
          <div class="control">
            <label for="gap-x">水平间距</label>
            <input id="gap-x" type="number" min="0" max="200" value="4" />
          </div>
          <div class="control">
            <label for="gap-y">垂直间距</label>
            <input id="gap-y" type="number" min="0" max="200" value="4" />
          </div>
          <div class="control">
            <label for="format">导出格式</label>
            <select id="format">
              <option value="image/png">PNG (带透明背景)</option>
              <option value="image/jpeg">JPEG</option>
            </select>
          </div>
        </div>
      </section>

      <section class="actions">
        <button id="slice-btn" class="primary">开始切割</button>
        <p id="slice-info"></p>
      </section>

      <section class="gif-section" id="gif-section" hidden>
        <div class="card">
          <div class="card-header">
            <strong>🎬 GIF 动画生成</strong>
          </div>
          <div class="card-body">
            <div class="gif-controls">
              <div class="control">
                <label for="gif-delay">帧延迟 (ms)</label>
                <input id="gif-delay" type="number" min="10" max="5000" value="100" step="10" />
                <small>每帧显示时长，越小越快</small>
              </div>
              <div class="control">
                <label for="gif-order">播放顺序</label>
                <select id="gif-order">
                  <option value="normal">正序 (1→N)</option>
                  <option value="reverse">倒序 (N→1)</option>
                  <option value="pingpong">往返 (1→N→1)</option>
                </select>
              </div>
              <div class="control">
                <label>
                  <input type="checkbox" id="gif-repeat" checked />
                  循环播放
                </label>
              </div>
            </div>
            <div class="gif-actions">
              <button id="generate-gif-btn" class="primary">生成 GIF 预览</button>
              <button id="download-gif-btn" class="secondary" disabled>下载 GIF</button>
            </div>
            <div class="gif-preview" id="gif-preview-container" hidden>
              <img id="gif-preview" alt="GIF 预览" />
              <p id="gif-info"></p>
            </div>
          </div>
        </div>
      </section>

      <section class="results" id="results" hidden>
        <div class="card">
          <div class="card-header results-header">
            <strong>切割结果</strong>
            <div class="result-actions">
              <button id="send-to-clipboard" class="secondary">📋 发送到剪贴板</button>
              <button id="download-all" class="secondary">批量下载 ZIP</button>
            </div>
          </div>
          <div class="card-body">
            <div class="grid" id="result-grid"></div>
          </div>
        </div>
      </section>
    </main>

    <script src="https://unpkg.com/gifshot@0.4.5/dist/gifshot.min.js"></script>
    <script type="module" src="./zip.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
