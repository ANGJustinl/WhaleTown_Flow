<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Whaletown Flows</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <main class="layout">
      <header class="hero">
        <div class="hero-content">
          <div>
            <p class="eyebrow">Whaletown Flows</p>
            <h1>一页多工作流 · Tab 切换</h1>
            <p class="subtitle">
              所有工作流都在同一页内创建一次，切换 Tab 不会重新加载或中断后台状态。
            </p>
          </div>
          <a href="https://github.com/ANGJustinl/WhaleTown_Flow" target="_blank" rel="noopener noreferrer" class="github-link-hero">
            <svg width="24" height="24" viewBox="0 0 16 16" fill="currentColor">
              <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
            </svg>
            <span>GitHub</span>
          </a>
        </div>
      </header>

      <section class="tabs">
        <div class="tab-bar" id="tab-bar"></div>
        <div class="frames" id="frames"></div>
      </section>
    </main>

    <footer class="footer">
      <span>Whaletown Flows © 2025</span>
    </footer>

    <!-- 全局剪贴板 -->
    <div id="clipboard-panel" class="clipboard-panel">
      <div class="clipboard-header">
        <strong>📋 剪贴板 (<span id="clipboard-count">0</span>)</strong>
        <div class="clipboard-actions">
          <button id="clipboard-clear" class="clipboard-btn" title="清空">🗑️</button>
          <button id="clipboard-toggle" class="clipboard-btn" title="收起/展开">▼</button>
        </div>
      </div>
      <div id="clipboard-content" class="clipboard-content">
        <div id="clipboard-items" class="clipboard-items"></div>
        <p class="clipboard-empty">剪贴板为空</p>
      </div>
    </div>

    <script src="./clipboard.js"></script>
    <script type="module" src="./app.js"></script>
  </body>
</html>
